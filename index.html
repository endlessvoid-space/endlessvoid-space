        .entry { margin-bottom: 0.8rem; font-size: 0.9rem; }
        .timestamp { color: var(--dim); margin-right: 0.5rem; }
        a { color: var(--term); text-decoration: none; border-bottom: 1px dotted var(--term); }

</head>
